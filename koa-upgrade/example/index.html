<html>
	<head>
		<script>
			var c = new WebSocket("ws://127.0.0.1:8081");
			c.onopen = function(){
				console.log("connected");
			}
			c.onmessage = function(e){
				console.log(e.data)
			}
			c.onclose = function(){
				console.log("disconnected");
			}
		</script>
	</head>
	<body></body>
</html>
